<!DOCTYPE html>
<html>
  <head>
    <script
        src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
