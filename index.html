<!DOCTYPE html>
<html>
  <head>
    <script
        <!--https://obscure-falls-29122.herokuapp.com/socket.io/socket.io.js -->
        src="socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
